<!DOCTYPE html>
<meta charset="utf-8">
<style>

.chart div {
  font: 10px sans-serif;
  background-color: steelblue;
  text-align: right;
  padding: 3px;
  margin: 1px;
  color: white;
}

</style>
<div class="chart"></div>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

var data = [0.590946,0.625577,0.626477,0.608001,0.621395,0.598911,0.585009,0.605992,0.597230,0.598279,0.616777,0.613176,0.603862 0.562218,0.547090,0.555713,0.536120,0.544251,0.552761,0.537689,0.535084,0.528030,0.515018,0.518084 ];

var x = d3.scale.linear()
    .domain([0, d3.max(data)])
    .range([0, 420]);

d3.select(".chart")
  .selectAll("div")
    .data(data)
  .enter().append("div")
    .style("width", function(d) { return x(d) + "px"; })
    .text(function(d) { return d; });

</script>
